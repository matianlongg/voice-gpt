      这是一个提示词,
      提示词
      提示词2

tts:
  type: aliyun
  aliyun:
    model: cosyvoice-v1
    voice: longxiaochun
    api_key: ${DASHSCOPE_API_KEY}
  openai:
    model: openai-voice
    voice: openai-voice-1
    api_key: ${OPENAI_API_KEY}
