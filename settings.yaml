asr:
  type: aliyun
  aliyun:
    api_key: ${DASHSCOPE_API_KEY}
  openai:
    api_key: ${OPENAI_API_KEY}

llm:
  type: aliyun
  aliyun:
    model: qwen-turbo
    api_key: ${DASHSCOPE_API_KEY}
